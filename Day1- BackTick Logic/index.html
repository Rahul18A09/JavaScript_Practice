<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackTick logic</title>

    <style>
        .container {
            width: 250px;
            padding-bottom: 20px;
            background-color: aqua;
            border-radius: 10px;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .btn {
            margin-top: 10px;
            background-color: yellow;
            color: blue;
            border-radius: 15px;
            padding: 6px 12px;
            transition: 0.5s ease-in-out;
        }

        .btn:hover {
            background-color: blue;
            color: yellow;
        }
    </style>
</head>

<body>
    <h2>BackTick</h2>

    <p id="greet"></p>

    <div id="card"></div>

    <script src="./script.js"></script>
</body>

</html>
